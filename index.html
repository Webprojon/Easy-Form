  <head>
    <meta charset="UTF-8" />

    <!-- Loader -->

    <!-- Container -->
    <main>
      <div class="container">
        <h1><code>Easy Peasy Contact Form ðŸ˜Ž</code></h1>
        <form action="#">
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="name"
            autocomplete="off"
          />
          <p class="name-error"></p>

          <input
            type="number"
            id="age"
            name="age"
            placeholder="age"
            autocomplete="off"
          />
          <p class="age-error"></p>

          <input
            type="text"
            id="isMarried"
            name="isMarried"
            placeholder="are your merrige (y/n) "
            autocomplete="off"
          />
          <p class="isMarried-error"></p>

          <div class="btns">
            <button type="button" class="btn submit">Submit</button>
            <button type="reset" class="btn reset">Cancel</button>
          </div>
        </form>

        <div class="container-text">
          <p class="fname"></p>
          <p class="age"></p>
          <p class="isMarried"></p>
        </div>

        <p class="message"></p>
      </div>
    </main>

    <!-- Container -->

    <!-- Main Javascript Link -->
    <script src="./js/app.js" type="text/javascript"></script>
    <!-- Main Javascript Link -->
